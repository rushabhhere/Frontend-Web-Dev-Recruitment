<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devjobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="bg-body dark:bg-dark-body">
    <!-- header -->
    <header
      class="
        bg-primary
        flex
        justify-between
        items-center
        md:px-28
        px-5
        py-7
        md:pt-7 md:pb-14 md:rounded-bl-85
        relative
        overflow-hidden
      "
    >
      <!-- decorative triangles -->
      <img
        src="./assets/decoration/triangle.svg"
        alt=""
        class="
          absolute
          -left-28
          top-2
          w-72
          z-0
          transform
          -rotate-35
          hidden
          md:block
        "
      />
      <img
        src="./assets/decoration/triangle.svg"
        alt=""
        class="
          absolute
          left-48
          -top-52
          w-72
          z-0
          transform
          -rotate-35
          hidden
          md:block
        "
      />
      <img
        src="./assets/decoration/triangle.svg"
        alt=""
        class="
          absolute
          right-8
          -top-20
          w-72
          z-0
          transform
          rotate-12
          hidden
          md:block
        "
      />

      <!-- devjobs logo -->
      <a href="#" class="z-10">
        <img src="./assets/logo.svg" alt="" class="md:w-28 w-24" />
      </a>

      <!-- theme toggler -->
      <div class="flex z-10">
        <img src="./assets/icons/sun.svg" alt="light theme" class="mr-4 w-5" />

        <label
          for="theme-toggler"
          class="
            block
            bg-white
            w-12
            h-6
            p-1
            rounded-full
            cursor-pointer
            transition
          "
          id="theme-toggler-label"
        >
          <div
            class="w-4 h-4 bg-primary rounded-full transform transition"
            id="theme-circle"
          ></div>
        </label>

        <img src="./assets/icons/moon.svg" alt="dark theme" class="ml-4 w-4" />

        <input
          type="checkbox"
          name="dark-mode"
          id="theme-toggler"
          class="w-0 h-0 opacity-0"
        />
      </div>
    </header>

    <!-- main -->
    <main class="mt-20 md:mt-36 md:w-4/5 px-5 md:px-0 mx-auto">
      <div
        id="cards"
        class="
          mb-14
          grid
          lg:grid-cols-3
          md:grid-cols-2
          grid-cols-1
          gap-y-16 gap-x-9
        "
      ></div>

      <div class="flex justify-center mb-28">
        <button
          class="
            bg-primary
            dark:bg-dark-card
            hover:bg-primary-light
            dark:hover:bg-dark-button-dim
            px-7
            py-4
            cursor-pointer
            text-white
            font-bold
            rounded
          "
        >
          Load More
        </button>
      </div>
    </main>
  </body>
</html>
